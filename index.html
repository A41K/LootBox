<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lootbox Game</title>
    <script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>
    <style>
        @import url('https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css');
        
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: white;
            flex-direction: column;
            color: black;
            position: relative;
        }
        .lootbox {
            width: 100px;
            height: 100px;
            background-color: black;
            border-radius: 50%;
            display: flex;
            justify-content: center;
            align-items: center;
            cursor: pointer;
            transition: transform 0.3s, box-shadow 0.3s;
            position: absolute;
            bottom: 35%;
            text-align: center;
            box-shadow: 0 0 30px rgba(255, 165, 0, 1);
        }
        .lootbox i {
            font-size: 50px;
            color: white;
        }
        .lootbox:hover {
            transform: scale(1.3);
        }
        .lootbox:active {
            transform: scale(1.5);
        }
        .reward-container {
            position: absolute;
            bottom: 50%;
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 80px;
            text-align: center;
        }
        .reward {
            width: 140px;
            height: 200px;
            display: none;
            transition: transform 0.3s ease-out;
            perspective: 1000px;
            transform-style: preserve-3d;
            border-radius: 25px;
            box-shadow: 0 10px 15px rgba(0, 0, 0, 0.4);
            position: relative;
        }
        .reward:active {
            transition: none;
        }
        .reward.clicked {
            transform: scale(1.6);
        }
    </style>
</head>
<body> 
    <div class="lootbox" onclick="openLootbox()"><i class="fa-solid fa-dice-d6"></i></div>
    <div class="reward-container" id="reward-container"></div>

    <script>
        let clicks = 0;
        let canOpen = true;
        let selectedCard = null;
        const lootTable = ['red', 'blue', 'green', 'yellow', 'purple', 'orange', 'pink', 'cyan', 'lime', 'white', 'magenta', 'teal', 'gold', 'silver', 'brown', 'black', 'navy', 'maroon', 'olive'];

        function openLootbox() {
            if (!canOpen) return;
            
            let box = document.querySelector('.lootbox');
            box.style.transform = 'scale(1.5)';
            setTimeout(() => {
                box.style.transform = 'scale(1)';
            }, 300);
            
            clicks++;
            if (clicks >= 5) {
                clicks = 0;
                canOpen = false;
                setTimeout(() => {
                    revealReward();
                    canOpen = true;
                }, 3000);
            }
        }

        function revealReward() {
            let rewardContainer = document.getElementById('reward-container');
            rewardContainer.innerHTML = '';
            let shuffledLoot = lootTable.sort(() => 0.5 - Math.random()).slice(0, 6);
            shuffledLoot.forEach((color, index) => {
                let reward = document.createElement('div');
                reward.className = 'reward';
                reward.style.backgroundColor = color;
                reward.style.display = 'block';
                reward.style.animation = `slide-in 0.6s ease-out ${index * 0.1}s forwards`;
                rewardContainer.appendChild(reward);
                reward.addEventListener('mousemove', (e) => handleFlip(e, reward));
                reward.addEventListener('mouseleave', () => resetFlip(reward));
                reward.addEventListener('mousedown', () => holdFlip(reward));
                reward.addEventListener('mouseup', () => releaseFlip(reward));
                reward.addEventListener('click', () => selectCard(reward));
            });
        }

        function handleFlip(e, reward) {
            let rect = reward.getBoundingClientRect();
            let x = e.clientX - rect.left - rect.width / 2;
            let y = e.clientY - rect.top - rect.height / 2;
            reward.style.transform = `rotateY(${-x / 5}deg) rotateX(${-y / 5}deg)`;
        }
        
        function resetFlip(reward) {
            if (!reward.classList.contains('held')) {
                reward.style.transform = 'rotateY(0deg) rotateX(0deg)';
            }
        }

        function holdFlip(reward) {
            reward.classList.add('held');
        }

        function releaseFlip(reward) {
            reward.classList.remove('held');
        }

        function selectCard(card) {
            if (selectedCard) {
                selectedCard.classList.remove('clicked');
            }
            selectedCard = card;
            card.classList.add('clicked');
            card.style.transform = 'scale(1.6)';
        }
    </script>
</body>
</html>
